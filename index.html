                choices: [

                choices: [
                    {text: "남편이 있을 때 이현이를 더 관찰한다", action: "observe_with_husband"},
                    {text: "혼자 있을 때와 차이점을 기록한다", action: "record_differences"},

                age: 1,

        // 스토리 이동 함수
        function goToStory(storyKey) {
            console.log('이동할 스토리:', storyKey);
            
            if (!stories[storyKey]) {
                alert('준비중인 스토리입니다: ' + storyKey);
                return;
            }
            
            // 엔딩으로 이어지는 스토리들 체크
            const endingStories = [
                'fight_for_hyun', 'uncover_true_identity', 'tell_hyun_truth', 
                'gradual_reduction', 'online_exposure_ending'
            ];
            
            // 히스토리에 현재 스토리 추가 (뒤로가기용)
            if (currentStory !== storyKey) {
                storyHistory.push(currentStory);
            }
            
            const story = stories[storyKey];
            const container = document.getElementById('story-content');
            
            // 현재 스토리 업데이트
            currentStory = storyKey;
            
            // 상태 업데이트
            age = story.age;
            concernLevel = story.concern;
            
            // 다크모드 적용
            if (concernLevel >= 3) {
                document.body.classList.add('dark-mode');
            }
            
            // 엔딩 스토리인 경우 강한 글리치 효과 적용
            if (endingStories.includes(storyKey)) {
                document.body.classList.add('screen-glitch');
                container.classList.add('ending-transition');
                
                setTimeout(() => {
                    updateContent(story, container);
                }, 1500); // 글리치 효과 후 내용 업데이트
                
                setTimeout(() => {
                    document.body.classList.remove('screen-glitch');
                    container.classList.remove('ending-transition');
                }, 3000); // 3초 후 효과 제거
            } else {
                updateContent(story, container);
            }
            
            updateStatus();
            updateBackButton();
        }
        
        // 콘텐츠 업데이트 함수 분리
        function updateContent(story, container) {
            let choicesHtml = '';
            if (story.choices && story.choices.length > 0) {
                choicesHtml = '<div class="choices">';
                for (let choice of story.choices) {
                    choicesHtml += `<button class="choice" onclick="goToStory('${choice.action}')">${choice.text}</button>`;
                }
                choicesHtml += '</div>';
            }
            
            // concernLevel에 따른 글리치 클래스 결정
            let glitchClass = '';
            if (concernLevel >= 3 && concernLevel <= 4) {
                glitchClass = 'text-glitch-1';
            } else if (concernLevel >= 5 && concernLevel <= 6) {
                glitchClass = 'text-glitch-2';
            } else if (concernLevel >= 7 && concernLevel <= 8) {
                glitchClass = 'text-glitch-3';
            } else if (concernLevel >= 9) {
                glitchClass = 'text-glitch-4';
            }
            
            container.innerHTML = `
                <div class="date-header">${story.title}</div>
                <div class="diary-entry">${story.content}</div>
                ${choicesHtml}
            `;
            
            // 하이라이트와 disturbing 요소들에 data-text 속성 추가 (글리치 효과용)
            if (glitchClass) {
                const elements = container.querySelectorAll('.highlight, .disturbing');
                elements.forEach(element => {
                    const text = element.textContent || element.innerText || '';
                    element.setAttribute('data-text', text);
                });
            }
            
            // 이전 글리치 클래스들 제거
            container.classList.remove('text-glitch-1', 'text-glitch-2', 'text-glitch-3', 'text-glitch-4');
            
            // 글리치 클래스 적용
            if (glitchClass) {
                container.classList.add(glitchClass);
            }
        }
        
        // 뒤로가기 함수
        function goBack() {
            if (storyHistory.length > 1) {
                // 현재 스토리를 히스토리에서 제거
                storyHistory.pop();
                // 이전 스토리로 이동
                const previousStory = storyHistory.pop();
                goToStory(previousStory);
            }
        }
        
        // 처음으로 돌아가기 함수
        function restartGame() {
            // 모든 상태 초기화
            currentStory = 'beginning';
            age = 1;
            concernLevel = 0;
            storyHistory = ['beginning'];
            
            // 모든 글리치 클래스 제거
            document.body.classList.remove('dark-mode');
            const container = document.getElementById('story-content');
            container.classList.remove('text-glitch-1', 'text-glitch-2', 'text-glitch-3', 'text-glitch-4');
            
            // 처음 스토리 로드
            const story = stories[currentStory];
            updateContent(story, container);
            updateStatus();
            updateBackButton();
        }
        
        // 뒤로가기 버튼 상태 업데이트
        function updateBackButton() {
            const backButton = document.getElementById('back-button');
            if (storyHistory.length > 1) {
                backButton.disabled = false;
                backButton.style.opacity = '1';
            } else {
                backButton.disabled = true;
                backButton.style.opacity = '0.5';
            }
        }
        
        // 상태 업데이트 함수
        function updateStatus() {
            const concernLevels = ['없음', '약간', '보통', '높음', '심각', '매우 심각', '극심', '위험', '비정상', '한계'];
            const concernClasses = ['normal', 'normal', 'slight', 'moderate', 'high', 'high', 'extreme', 'extreme', 'extreme', 'extreme'];
            
            // 아이 나이 표시 (엔딩인 경우 특별 처리)
            let ageDisplay = '';
            if (typeof age === 'string') {
                // 엔딩인 경우
                switch(age) {
                    case '사라짐': ageDisplay = '알 수 없음'; break;
                    case '환상': ageDisplay = '환상'; break;
                    case '대체됨': ageDisplay = '대체됨'; break;
                    case '끝': ageDisplay = '끝'; break;
                    case '갇힘': ageDisplay = '갇힘'; break;
                    case '진화': ageDisplay = '진화'; break;
                    case '변화': ageDisplay = '변화'; break;
                    case '감염': ageDisplay = '감염'; break;
                    case '평화': ageDisplay = '평화'; break;
                    default: ageDisplay = age; break;
                }
            } else {
                // 일반적인 경우
                ageDisplay = `생후 ${age}개월`;
            }
            
            document.getElementById('age-display').textContent = ageDisplay;
            document.getElementById('development').textContent = concernLevel >= 3 ? '비정상적으로 빠름' : '정상';
            document.getElementById('concern').textContent = concernLevels[concernLevel] || '알 수 없음';
            document.getElementById('concern').className = `concern-level ${concernClasses[concernLevel] || 'normal'}`;
            
            // 특이사항 업데이트
            let specialNote = '평균보다 큰 체격';
            if (concernLevel >= 2) specialNote = '특정 장소를 자주 바라봄';
            if (concernLevel >= 4) specialNote = '온도 변화, 이상한 행동';
            if (concernLevel >= 6) specialNote = '비정상적 발달 속도';
            
            document.getElementById('special').textContent = specialNote;
        }
        
        // 초기 상태 설정
        document.addEventListener('DOMContentLoaded', function() {
            // 처음 스토리 로드
            const container = document.getElementById('story-content');
            const story = stories[currentStory];
            updateContent(story, container);
            updateStatus();
            updateBackButton();
        });
    </script>
